<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Chai | Coming Soon</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --gold: #d4af37;
      --dark: #1b0f0a;
      --brown: #3a2317;
      --cream: #f7efe2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(212,175,55,0.15), transparent 40%),
        linear-gradient(135deg, #1b0f0a, #3a2317);
      color: var(--cream);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    
    body::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(212,175,55,0.25), transparent 60%);
      top: -150px;
      right: -150px;
      filter: blur(40px);
    }

    .container {
      max-width: 1150px;
      width: 90%;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 3rem;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 3px;
      color: var(--gold);
    }

    .tagline {
      margin-top: 0.6rem;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      opacity: 0.95;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: var(--gold);
      margin: 1.2rem 0;
      border-radius: 2px;
    }

    .description {
      max-width: 480px;
      line-height: 1.8;
      font-size: 1rem;
      color: #e8ddc8;
    }

    .badge {
      margin-top: 2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.6rem 1.6rem;
      border-radius: 30px;
      background: rgba(212,175,55,0.15);
      border: 1px solid rgba(212,175,55,0.4);
      color: var(--gold);
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    
    .email-box {
      margin-top: 2rem;
      display: flex;
      max-width: 420px;
      background: #fff;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .email-box input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    .email-box button {
      padding: 0 1.8rem;
      border: none;
      background: linear-gradient(135deg, #d4af37, #f0cc6b);
      color: #2b1a12;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .email-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(212,175,55,0.45);
    }

    
    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .socials a {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid rgba(212,175,55,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: var(--gold);
      color: var(--dark);
      transform: translateY(-4px);
    }

    
    .visual {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cup {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background:
        radial-gradient(circle at top, #5a3827, #1b0f0a 70%);
      box-shadow:
        0 0 0 15px rgba(212,175,55,0.08),
        0 30px 80px rgba(0,0,0,0.6);
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .cup::before {
      content: "";
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 190px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
    }

    
    .steam {
      position: absolute;
      top: -80px;
      left: 50%;
      width: 6px;
      height: 80px;
      background: linear-gradient(to top, rgba(255,255,255,0.35), transparent);
      filter: blur(1px);
      animation: steam 2.5s infinite ease-in-out;
    }

    .steam:nth-child(2) { left: 46%; animation-delay: 0.5s; }
    .steam:nth-child(3) { left: 54%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes steam {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .divider {
        margin-left: auto;
        margin-right: auto;
      }

      .description {
        margin-left: auto;
        margin-right: auto;
      }

      .email-box {
        margin-left: auto;
        margin-right: auto;
      }

      .socials {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="content">
      <div class="logo">ROYAL CHAI</div>
      <div class="tagline">Brew the Royal Tradition</div>
      <div class="divider"></div>

      <p class="description">
        A premium instant chai tea premix inspired by the timeless recipes of royal Indian households â€”
        crafted for those who appreciate heritage, warmth, and indulgence in every sip.
      </p>

      <div class="badge"><i class="fa-solid fa-mug-hot"></i> LAUNCHING SOON</div>

      <div class="email-box">
        <input type="email" placeholder="Enter your email" />
        <button>Notify Me</button>
      </div>

      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>
    </div>

    <div class="visual">
      <div class="cup">
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
      </div>
    </div>

  </div>

</body>
</html>
